// This depends on the openjdk-8-jdk package being installed
compileJava {
    options.fork = true
    options.forkOptions.executable = /usr/lib/jvm/java-8-openjdk-amd64/bin/javac
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
        maven {
            // All of React Native (JS, Android binaries) is installed from npm
            url "$rootDir/react/node_modules/react-native/android"
        }
	    flatDir {
	    	dirs 'libs'
	    }
    }
}

apply plugin: 'com.android.application'

android {
	compileSdkVersion {{ android_api }}
	buildToolsVersion '{{ build_tools_version }}'
 	defaultConfig {
		minSdkVersion {{ args.min_sdk_version }}
		targetSdkVersion {{ android_api }}
		versionCode {{ args.numeric_version }}
		versionName '{{ args.version }}'

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
	}

    dexOptions {
        jumboMode true
    }

	{% if args.sign -%}
	signingConfigs {
		release {
			storeFile file(System.getenv("P4A_RELEASE_KEYSTORE"))
			keyAlias System.getenv("P4A_RELEASE_KEYALIAS")
			storePassword System.getenv("P4A_RELEASE_KEYSTORE_PASSWD")
			keyPassword System.getenv("P4A_RELEASE_KEYALIAS_PASSWD")
		}
	}
    {%- endif %}

	buildTypes {
		debug {
		}
		release {
			{% if args.sign -%}
			signingConfig signingConfigs.release
			{%- endif %}
		}
	}

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }
}

subprojects {
    afterEvaluate {project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion {{ android_api }}
                buildToolsVersion '{{ build_tools_version }}'
            }
        }
    }
}

dependencies {
    compile project(':react-native-fast-image')
    compile project(':react-native-fetch-blob')
	compile project(':react-native-video')
    {%- for aar in aars %}
	compile(name: '{{ aar }}', ext: 'aar')
	{%- endfor -%}
	{%- if args.depends -%}
	{%- for depend in args.depends %}
	compile '{{ depend }}'
	{%- endfor %}
	{%- endif %}
}
